version: '3.8'

services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    ports:
      - "8000:8000"
    environment:
      - CHROMA_HOST_ADDR=0.0.0.0
      - CHROMA_HOST_PORT=8000
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - gangwon-network
    restart: unless-stopped

networks:
  gangwon-network:
    driver: bridge

volumes:
  chroma_data:
    driver: local