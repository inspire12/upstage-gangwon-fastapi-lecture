version: '3.8'

services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    ports:
      - "8000:8000"
    environment:
      - CHROMA_HOST_ADDR=0.0.0.0
      - CHROMA_HOST_PORT=8000
    networks:
      - gangwon-network
    restart: unless-stopped

  backend:
    image: upstage-gangwon-backend:lite
    container_name: upstage-gangwon-backend
    ports:
      - "8880:8880"
    environment:
      - UPSTAGE_API_KEY=${UPSTAGE_API_KEY}
      - CHROMA_HOST=${CHROMA_HOST}
      - CHROMA_PORT=${CHROMA_PORT}
    depends_on:
      - chromadb
    networks:
      - gangwon-network
    restart: unless-stopped

networks:
  gangwon-network:
    driver: bridge

