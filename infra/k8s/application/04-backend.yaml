apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: gangwon
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2

  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
#          image: ghcr.io/inspire12/upstage-gangwon-fastapi-lecture:latest
          image: ghcr.io/inspire12-lecture/upstage-gangwon-fastapi-lecture:latest
          ports:
            - containerPort: 8880
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "200m"

          readinessProbe:
            httpGet:
              path: /agent/health
              port: 8880
            initialDelaySeconds: 5
            periodSeconds: 5
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secret

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: gangwon
spec:
  selector:
    app: backend
  ports:
    - port: 8880
      targetPort: 8880